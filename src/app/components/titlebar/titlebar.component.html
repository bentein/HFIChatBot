<div class="row pointer shadow-bottom" (click)="toggleChatBox($event)">
  <div class="col chat-label">
    <i class="material-icons align-middle">chat_bubble_outline</i>
    <label>Chat med oss</label>
  </div>
  <div class="col align-middle close-label">
    <i class="material-icons align-middle" (click)="closeChatBox($event)">close</i>
  </div>
</div>
