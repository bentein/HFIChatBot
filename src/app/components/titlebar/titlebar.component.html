<div class="valign-wrapper row pointer shadow-bottom" (click)="toggleChatBox($event)">
  <div class="col valign-wrapper chat-label">
    <i class="material-icons">chat_bubble_outline</i>
    <label>Chat med oss</label>
  </div>
  <div class="col valign-wrapper close-icon">
    <i class="material-icons" (click)="closeChatBox($event)">close</i>
  </div>
</div>
