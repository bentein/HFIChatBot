<div class="chat-input" fxLayout="row" fxLayoutAlign="space-between center">
  <hr>
  <div class="input-container" fxLayout="column" fxLayoutAlign="start stretch">
    <div #inputDiv id="inputDiv" contenteditable="true" class="input-div word-break"></div>
  </div>
  <div class="button-container" fxLayout="column" fxLayoutAlign="start stretch">
    <button id="sendButton" class="btn" (click)="sendQuery(inputDiv.innerText)"></button>
   </div>
</div>
