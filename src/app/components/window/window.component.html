<div class="window shadows bottom-right-fix" fxLayout="column" fxLayoutAlign="start stretch">
  <titlebar></titlebar>
  <div id="chat-container" class="slideUp" *ngIf="data.show">
    <chatbox></chatbox>
    <chatinput></chatinput>
  </div>
</div>

<div id="myModal" class="modal-chatbot">
  <span (click)="closeModal()" id="close-modal-chatbot" class="close-modal-chatbot">&times;</span>
  <img class="modal-content-chatbot" id="modalImg">
</div>
